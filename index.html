<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
            transition: all 0.5s ease;
        }
        h2 { color: #d63384; margin-bottom: 20px; }
        input {
            width: 80%;
            padding: 12px;
            border: 2px solid #ffb3c1;
            border-radius: 25px;
            outline: none;
            text-align: center;
            font-size: 16px;
        }
        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover { background: #ff758f; transform: scale(1.05); }
        #no-btn { position: fixed; background: #6c757d; z-index: 999; }
        .hidden { display: none; }
        video { width: 100%; border-radius: 15px; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card" id="main-card">
    <div id="puzzle-section">
        <h2 id="q-title">Puzzle 1</h2>
        <p id="q-text">What is the date of Valentine's Day? (Format: 14 Feb)</p>
        <input type="text" id="ans-input" placeholder="Your answer...">
        <br>
        <button onclick="nextPuzzle()">Next ‚ú®</button>
    </div>

    <div id="valentine-section" class="hidden">
        <h2>Will you be my Valentine? üåπ</h2>
        <div style="height: 120px; display: flex; justify-content: center; align-items: center; gap: 20px;">
            <button id="yes-btn" onclick="showSuccess()">Yes!</button>
            <button id="no-btn" onmouseover="runAway()">No</button>
        </div>
    </div>

    <div id="success-section" class="hidden">
        <h2>Yay! I knew it! ‚ù§Ô∏è</h2>
        <p>Toothless and Donkey have a gift for you...</p>
        <video id="val-video" controls>
            <source src="toothless.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

<script>
    const puzzles = [
        { q: "What is the date of Valentine's Day? (Format: 14 Feb)", a: "14 feb" },
        { q: "In Shrek, what is Donkey's favorite food? (Hint: Waffles)", a: "waffles" },
        { q: "What color represents love?", a: "red" },
        { q: "Type 'I LOVE YOU' to finish!", a: "i love you" }
    ];

    let current = 0;

    function nextPuzzle() {
        let input = document.getElementById('ans-input').value.toLowerCase().trim();
        if (input === puzzles[current].a) {
            current++;
            if (current < puzzles.length) {
                document.getElementById('q-title').innerText = `Puzzle ${current + 1}`;
                document.getElementById('q-text').innerText = puzzles[current].q;
                document.getElementById('ans-input').value = "";
            } else {
                document.getElementById('puzzle-section').classList.add('hidden');
                document.getElementById('valentine-section').classList.remove('hidden');
            }
        } else {
            alert("Oops! Try again ‚ù§Ô∏è");
        }
    }

    function runAway() {
        const btn = document.getElementById('no-btn');
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }

    function showSuccess() {
        document.getElementById('valentine-section').classList.add('hidden');
        document.getElementById('success-section').classList.remove('hidden');
        document.getElementById('val-video').play();
    }
</script>

</body>
</html>
